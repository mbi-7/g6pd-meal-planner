
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G6PD Meal Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #f0f0f0; padding: 20px; }
    h1, h2 { color: #90ee90; }
    .day-section, .checklist, .recipe-section, .prep-tips {
      margin-bottom: 30px; padding: 15px; background: #1e1e1e; border-radius: 8px;
    }
  </style>

<style>
  #loader-wrapper {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .loader {
    border: 8px solid #1e1e1e;
    border-top: 8px solid #90ee90;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1.5s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<script>
  window.addEventListener('load', function() {
    document.getElementById('loader-wrapper').style.display = 'none';
  });
</script>
</head>

<div id="loader-wrapper">
  <div class="loader"></div>
</div>

</body>
</html>
